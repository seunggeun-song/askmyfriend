	<!DOCTYPE html>
	<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>로그인 - SNS 서비스</title>
	    <style>
	        body {
	            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
	            margin: 0;
	            background-color: #f0f2f5;
	            color: #1c1e21;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            min-height: 100vh;
	        }
	        .login-container {
	            max-width: 400px;
	            width: 90%;
	            padding: 30px;
	            background-color: #ffffff;
	            border: 1px solid #dddfe2;
	            border-radius: 8px;
	            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
	            text-align: center;
	        }
	        .logo-name {
	            font-size: 2.5em;
	            font-weight: bold;
	            color: #1c1e21;
	            margin-bottom: 30px;
	        }
	        .input-group {
	            margin-bottom: 15px;
	            text-align: left;
	        }
	        .input-group label {
	            display: none;
	        }
	        .input-group input {
	            width: calc(100% - 22px);
	            padding: 12px;
	            border: 1px solid #dddfe2;
	            border-radius: 6px;
	            font-size: 1em;
	            box-sizing: border-box;
	        }
	        .button {
	            display: block;
	            width: 100%;
	            padding: 12px;
	            margin-top: 20px;
	            border: none;
	            border-radius: 6px;
	            cursor: pointer;
	            font-size: 1.1em;
	            font-weight: 600;
	            box-sizing: border-box;
	            text-decoration: none;
	        }
	        .button-primary {
	            background-color: #1877f2;
	            color: white;
	        }
	        .button-primary:hover {
	            background-color: #166fe5;
	        }
	        .divider {
	            display: flex;
	            align-items: center;
	            text-align: center;
	            margin: 25px 0;
	            color: #606770;
	            font-size: 0.9em;
	        }
	        .divider::before,
	        .divider::after {
	            content: '';
	            flex: 1;
	            border-bottom: 1px solid #dadde1;
	        }
	        .divider:not(:empty)::before {
	            margin-right: .25em;
	        }
	        .divider:not(:empty)::after {
	            margin-left: .25em;
	        }
	        .button-social {
	            background-color: #e4e6eb;
	            color: #1c1e21;
	            display: flex;
	            align-items: center;
	            justify-content: center;
	            margin-bottom: 12px;
	        }
	        .button-social img {
	            width: 20px;
	            height: 20px;
	            margin-right: 10px;
	        }
	        .button-social:hover {
	            background-color: #d8dade;
	        }
	        .utility-links {
	            margin-top: 20px;
	            text-align: center;
	        }
	        .utility-links a {
	            color: #1877f2;
	            text-decoration: none;
	            font-weight: 600;
	            font-size: 0.95em;
	            margin: 0 10px;
	        }
	        .utility-links a:hover {
	            text-decoration: underline;
	        }
	        .create-account-button {
	            background-color: #42b72a;
	            color: white;
	            display: inline-block;
	            padding: 12px 20px;
	            border-radius: 6px;
	            font-size: 1em;
	            font-weight: 600;
	            margin-top: 25px;
	            text-decoration: none;
	        }
	        .create-account-button:hover {
	            background-color: #36a420;
	        }
	    </style>
	</head>
	<body>
	<div class="login-container">
	    <div class="logo-name">서담</div>
	
<form th:action="@{/auth/loginProc}" method="post">
    <div class="input-group">
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" placeholder="아이디" required>
    </div>
    <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
    </div>
    <button type="submit" class="button button-primary">로그인</button>
</form>
	
	   <!-- 로그인 실패 메시지 -->
<div th:if="${param.errorMessage}">
    <p style="color:red;" th:text="${param.errorMessage}"></p>
</div>
	
	    <!-- 로그아웃 메시지 -->
	    <div th:if="${param.logout}">
	        <p style="color:green;">로그아웃되었습니다.</p>
	    </div>
	
	    <div class="utility-links">
<a th:href="@{/auth/find-password}">비밀번호를 잊으셨나요?</a>
	    </div>
	
	    <div class="divider">또는</div>
	
	    <a href="#" class="button button-social">
	        <img src="https://developers.google.com/identity/images/g-logo.png" alt="구글 로고">
	        Google 로그인
	    </a>

	    <a href="/auth/signup" class="create-account-button">새 계정 만들기</a>
	</div>
	</body>
	</html>
